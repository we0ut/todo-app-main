<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="scss/style.css" />

    <title>Frontend Mentor | Todo app</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <picture class="background-img">
        <source
          srcset="/images/bg-mobile-light.jpg"
          media="(max-width:376px)"
        />
        <img src="/images/bg-desktop-light.jpg" alt="BG light" />
      </picture>

      <div class="section-app">
        <header class="heading">
          <h1 class="heading-primary">TODO</h1>
          <button class="icon-mode">
            <img src="images/icon-moon.svg" alt="Moon icon" />
          </button>
        </header>

        <div class="form form-container">
          <form class="form__box" autocomplete="off">
            <label for="input-task"></label>
            <input type="checkbox" class="circle" id="circle-check" />
            <input
              type="text"
              id="input-task"
              placeholder="Create a new task..."
              class="form__input"
            />
          </form>

          <div class="form__list">
            <ul class="form__list-box">
              <!-- <li class="form-list-item">
                <div class="form-list-item--flex">
                  <input type="checkbox" class="circle" />
                  <p class="form-list-text">
                    Complete online Javascript course
                  </p>
                </div>
                <button class="close-btn">
                  <img src="/images/icon-cross.svg" alt="Close button" />
                </button>
              </li> -->

              <!-- <li class="form-list-item--end hidden"> -->
              <!-- popravi, namesto da e vo UL da bide vonka i vo div-->
              <!-- <span class="form-items__count"></span> -->
              <!-- <div class="form-state hidden">
                  <button class="form-state-btn state-checked">All</button>
                  <button class="form-state-btn">Active</button>
                  <button class="form-state-btn">Completed</button>
                </div>
                <div class="form-state hidden">
                  <button class="form-state-btn">All</button>
                  <button class="form-state-btn">Active</button>
                  <button class="form-state-btn">Completed</button>
                </div>
                <button class="form-state-btn--clear">Clear completed</button>
              </li> -->
            </ul>
          </div>
        </div>

        <div class="form__list-item--end">
          <div class="form__list-item__box">
            <span class="form__items__count"></span>
            <div class="form__state">
              <button class="form__state-btn state-checked all-btn">All</button>
              <button class="form__state-btn active-btn">Active</button>
              <button class="form__state-btn completed-btn">Completed</button>
            </div>
            <button class="form__state-btn--clear">Clear completed</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
